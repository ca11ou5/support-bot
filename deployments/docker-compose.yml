version: '3'

services:
  support-bot:
    container_name: support-bot
    build:
      context: ../
      dockerfile: ./build/Dockerfile

    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=root
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d root" ]
      interval: 5s
      timeout: 5s
      retries: 5

