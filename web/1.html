<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        nav {
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        header {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #3498db;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #bdc3c7;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">Главная</a>
    <a href="/stats">Статистика</a>
    <a href="/staff">Сотрудники</a>
    <a href="/settings">Администрирование</a>
</nav>
<main>
    <header>
        <h1>Добро пожаловать на панель управления</h1>
    </header>
    <section id="content">
        <h2>Главная страница</h2>
        <p>Здесь будет отображаться основная информация.</p>
    </section>
    <footer>
        &copy; 2024 Ваше Название Компании
    </footer>
</main>
</body>
</html>
